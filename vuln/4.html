<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>

<div class="content_block_head">
    source: window.location.search
    sink: Jquery.after
</div>

<script>
    function getUrlParameter(sParam) {
        let sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    }


    function highlightSearchResults() {
        let t = getUrlParameter("test") || void 0;
        t && $(".content_block_head").after("<div class='infoBox search-attachment-result-box'> keyword '" + t + "' search result</div>")
    }

    highlightSearchResults();

</script>
